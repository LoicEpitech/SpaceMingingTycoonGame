plugins {
    id 'java'
    id 'jacoco'
}

group 'com.spacemining'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
    finalizedBy(jacocoTestReport) // génère le rapport automatiquement après les tests
}

jacoco {
    toolVersion = "0.8.10" // version de Jacoco
}
